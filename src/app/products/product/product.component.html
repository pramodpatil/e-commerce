<mat-card class="mat-cards">
  <mat-card-title>{{product.title}}</mat-card-title>
  <img mat-card-image src="{{product.imagePath}}" alt="Product Name" />
  <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button *ngIf="selected" (click)="removeFromCart(product.id)">Remove</button>
    <button mat-button *ngIf="!selected" (click)="addToCart(product)">Add to Cart</button>
  </mat-card-actions>
</mat-card>
