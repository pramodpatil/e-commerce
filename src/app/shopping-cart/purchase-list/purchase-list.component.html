<h3> Purchase Summary</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Image Column -->
  <ng-container matColumnDef="imagePath">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let prod">
      <img src="{{prod.imagePath}}" class="prod-image" alt="Product Name" />
    </td>
  </ng-container>


  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let prod"> {{prod.title}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let prod"> {{prod.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <div>Total: {{totalPrice}}</div>
</div>
<div>
  <br>
  <input type="button" value="Purchase" (click)="purchase()">
</div>

<div *ngIf="showMsg">
  <p class="alert alert-success">
    <strong>Purchase Success!</strong>.

  </p>
</div>
